<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>RogLaxy - Minimalist Roguelite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="menu-container">
        <h1 class="game-title">RogLaxy</h1>
        <div class="menu-buttons">
            <button class="menu-btn" id="playBtn">PLAY</button>
            <button class="menu-btn" id="catalogueBtn" disabled>CATALOGUE</button>
        </div>
        <div class="menu-tip">Coming Soon: Catalogue</div>
    </div>

    <!-- Game Container -->
    <div class="wrap hidden" id="gameContainer">
        <div id="hud">
            <div id="hp"></div>
            <div id="room"></div>
        </div>
        
        <div style="position:relative; display:inline-block;">
            <canvas id="c" width="320" height="240"></canvas>
            <div id="bossBar">
                <div id="bossName">BOSS</div>
                <div id="bossHealth">
                    <div id="bossHealthText">100%</div>
                </div>
            </div>
            <div id="statusMessage"></div>
        </div>
        
        <div id="bar"></div>
        <div class="tip">Move: Arrows · Cast: Q/W/E/LMB · Pause: P</div>

        <!-- Ability draft -->
        <div id="draft" class="hidden">
            <div>Choose ability - Double click (replaces slot)</div>
            <div class="choices" id="draftChoices"></div>
            <div class="skip-btn" id="skipBtn">SKIP</div>
        </div>

        <!-- Relic draft -->
        <div id="relicDraft" class="hidden">
            <div>Choose a Relic - Double click</div>
            <div class="choices" id="relicChoices"></div>
        </div>

        <div id="gameOver" class="hidden">
            <div style="margin-bottom:8px">Run Over — <span id="finalStats"></span></div>
            <button class="btn" id="restartBtn">Restart</button>
            <button class="btn" id="menuBtn">Main Menu</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
